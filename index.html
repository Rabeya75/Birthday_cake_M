<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Monohorin!</title>
    <style>
        /* ==================================== */
        /* === 1. GLOBAL STYLES & LAYOUT (CSS) === */
        /* ==================================== */
        body {
            background-color: #333; /* Dark gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Hide scrollbars if scaling makes content large */
        }

        /* Candle Count Display */
        .candle-count-display {
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: #a00000;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* CAKE CONTAINER - Controls the overall size and positioning */
        .cake-container {
            /* Increase scale for a bigger cake! (1.5x larger than original design) */
            transform: scale(1.5); 
            position: relative;
            cursor: pointer; /* Indicates it's clickable */
            margin-bottom: 50px;
        }

        /* ==================================== */
        /* === 2. CAKE STRUCTURE (CSS) === */
        /* ==================================== */
        .cake {
            position: relative;
            width: 250px;
            height: 150px;
            /* Adjust perspective for a 3D effect */
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateZ(0deg); 
        }

        .plate {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 5px 0 #ccc, 0 10px 0 #bbb;
            transform-origin: bottom center;
        }

        /* Cake Layers */
        .layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            border-radius: 50%;
            background: #5b2c00; /* Chocolate color */
            box-shadow: inset 0 -5px 0 #3a1c00;
        }
        .layer-bottom {
            bottom: 0;
            height: 50px;
            width: 230px;
        }
        .layer-middle {
            bottom: 40px;
            height: 40px;
            width: 220px;
        }
        .layer-top {
            bottom: 70px;
            height: 30px;
            width: 200px;
        }
        
        /* Icing */
        .icing {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 210px;
            height: 15px;
            background: #fff0f5; /* Light pink/white icing */
            border-radius: 50%;
        }

        /* Drips (Simplified for this example) */
        .drip {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff0f5;
            border-radius: 50%;
            bottom: 75px;
            z-index: 10;
        }
        .drip1 { left: 50px; }
        .drip2 { right: 50px; }


        /* ==================================== */
        /* === 3. CANDLE STYLES (CSS) === */
        /* ==================================== */
        .candle {
            position: absolute;
            width: 8px;
            height: 35px;
            background: linear-gradient(to top, #ffcc00, #ff6600); /* Yellow/Orange body */
            border-radius: 2px;
            bottom: 88px;
            transform-origin: bottom;
            z-index: 20;
        }

        .flame {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 12px;
            background-color: #ffaa00; /* Yellow */
            border-radius: 50%;
            box-shadow: 0 0 5px #ffaa00, 0 0 10px #ff6600;
            animation: flicker 0.2s ease-in-out infinite alternate;
            transition: opacity 0.3s ease-out; /* For blow out effect */
        }

        /* Animation for flickering flame */
        @keyframes flicker {
            from { box-shadow: 0 0 5px #ffaa00, 0 0 10px #ff6600; transform: translateX(-50%) scaleY(1); }
            to { box-shadow: 0 0 3px #ffaa00, 0 0 7px #ff6600; transform: translateX(-50%) scaleY(0.9); }
        }

        /* Blow Out Effect */
        .candle.out .flame {
            opacity: 0;
            box-shadow: none;
        }

        /* ==================================== */
        /* === 4. HAPPY BIRTHDAY MESSAGE (CSS) === */
        /* ==================================== */
        #birthday-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 50px;
            background: linear-gradient(145deg, #ff6f91, #ff9671); /* Pink/Orange Gradient */
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            z-index: 100;
            line-height: 1.5;
            animation: fadeIn 1s forwards;
            display: none; /* Hidden by default */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="candle-count-display">
        Candles on the Cake: <span id="candleCount">0</span>
    </div>

    <div class="cake-container">
        <div class="cake" id="cake-surface">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            </div>
    </div>

    <div id="birthday-message">
        ðŸŽ‰ Happy Birthday Monohorin! ðŸŽ‚ <br>
        Wish you a healthy happy life forever and ever, stay blessed!
    </div>
    
    <script>
        const cakeSurface = document.getElementById('cake-surface');
        const candleCountDisplay = document.getElementById('candleCount');
        const message = document.getElementById('birthday-message');
        let candles = [];
        let isMicrophoneActive = false;
        let audioContext;
        let analyser;
        let microphone;

        // Tweak this value: higher = less sensitive, lower = more sensitive to a "blow"
        const BLOW_THRESHOLD = 50; 

        function updateCandleCount() {
            const litCandles = candles.filter(c => !c.classList.contains('out')).length;
            candleCountDisplay.textContent = litCandles;

            if (candles.length > 0 && litCandles === 0) {
                // All candles are out, show the message
                message.style.display = 'block';
                // Clean up the microphone stream
                if (microphone && microphone.mediaStream) {
                    microphone.mediaStream.getTracks().forEach(track => track.stop());
                }
            }
        }

        // Function to create and place a new candle
        function addCandle(event) {
            // Get click position relative to the cake container
            const rect = cakeSurface.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;

            // Simple check to ensure it's on the top layer
            if (y > rect.height / 2) {
                // If clicked too low, default to a top-center spot
                x = rect.width * (0.4 + Math.random() * 0.2);
                y = rect.height / 2;
            }

            // Create candle element
            const candle = document.createElement('div');
            candle.className = 'candle';
            
            // Randomize position slightly to avoid perfect line-up
            const randomOffset = Math.random() * 20 - 10;
            candle.style.left = ${x + randomOffset}px;
            
            // The candle needs to be positioned on the top icing layer
            candle.style.bottom = '88px'; 
            
            // Add the flame
            const flame = document.createElement('div');
            flame.className = 'flame';
            candle.appendChild(flame);

            cakeSurface.appendChild(candle);
            candles.push(candle);
            updateCandleCount();
        }

        // Blow detection using Web Audio API
        function detectBlow() {
            if (!isMicrophoneActive) return;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);

            // Calculate the average volume (amplitude) of the frequencies
            const averageVolume = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;

            if (averageVolume > BLOW_THRESHOLD) {
                // Find the first lit candle and blow it out
                const litCandles = candles.filter(c => !c.classList.contains('out'));
                if (litCandles.length > 0) {
                    // Blow out a random lit candle for a more realistic/fun effect
                    const candleToBlow = litCandles[Math.floor(Math.random() * litCandles.length)];
                    candleToBlow.classList.add('out');
                    updateCandleCount();
                }
            }
            
            // Loop the detection
            if (candles.some(c => !c.classList.contains('out'))) {
                 requestAnimationFrame(detectBlow);
            }
        }

        // Initialize microphone access
        function startMicrophone() {
            if (isMicrophoneActive) return;

            if (!navigator.mediaDevices || !window.AudioContext) {
                alert('Microphone features are not supported in your browser.');
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);

                    analyser.fftSize = 256;
                    microphone.connect(analyser);
                    
                    isMicrophoneActive = true;
                    // Start the detection loop
                    detectBlow(); 
                })
                .catch(err => {
                    console.error('Error accessing microphone:', err);
                    alert('Please allow microphone access to blow out the candles.');
                    isMicrophoneActive = false;
                });
        }


        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Start the microphone check once the page is ready
            startMicrophone(); 
        });

        cakeSurface.addEventListener('click', (event) => {
            addCandle(event);
        });

    </script>
</body>
</html>
